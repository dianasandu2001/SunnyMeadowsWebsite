<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./login.css">
  <title>Login | SunnyMeadows</title> 
</head>
<body>
  <div class="glass-container">
    <div class="login-box">
      <h2>Login</h2>
      
      <form onsubmit="login(event)">
        <input type="text" id="username" name="username" required placeholder="Username">
        
        <input type="password" id="password" name="password" required placeholder="Password">
        
        <div class="options">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        
        <button type="submit">Login</button>

        <p id="error" style="color: red; margin-top: 10px;"></p>

        <p>Don't have an account? <a href="#" id="register">Register</a></p>
      </form>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();

      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "player" && pass === "1234") {

        localStorage.setItem("loggedIn", "true");
        window.location.href = "/SunnyMeadowsWebsite/game/index.html";

      } else {

        document.getElementById("error").textContent = "Invalid username or password.";
        
      }
    }
  </script>
</body>
</html>
